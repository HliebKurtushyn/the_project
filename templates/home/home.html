{% extends 'base.html' %}
{% load cache %}
    {% block content %}
        {% cache 600 home_product_list current_category %}
        <h1 class="mb-3">Товари</h1>

        <div class="row g-4">
        {% for p in products %}
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card h-100 product-card">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ p.name }}</h5>
                        <p class="card-text text-truncate">${{ p.price }} — {{ p.description }}</p>
                        <a href="{% url 'product:product_detail' p.id %}" class="btn btn-sm btn-primary mt-auto">Переглянути</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endcache %}
{% endblock %}
