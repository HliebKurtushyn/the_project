{% extends 'base.html' %}
    {% block content %}
        <h1>Products</h1>
        <h2>Categories</h2>

        <ul>
        {% for c in categories %}
            <li>{{ c.name }}</li>
        {% endfor %}
        </ul>

        {% for p in products %}
            <hr>
            <h3>{{ p.name }}</h3>
            <p>{{ p.price }}</p>
            <p>{{ p.description }}</p>
            <hr>
        {% endfor %}
{% endblock %}
