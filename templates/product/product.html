{% extends "base.html" %}

{% block content %}
    <h1>{{ product.name }}</h1>
    <p>{{ product.description }}</p>
    <p>Ціна: {{ product.price }}</p>
    {% if product.image %}
        <img src="{{ product.image.url }}" alt="{{ product.name }}" style="max-width: 300px;">
    {% endif %}
    <br>
    <a href="{% url 'product_list' %}">Назад до списку</a>
{% endblock %}
